<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Ось що вдалось знайти</h1>

<p> Query: {{ query }} </p>

<ul>
    {% for result in results %}

    {% endfor %}
</ul>

</body>
</html>
